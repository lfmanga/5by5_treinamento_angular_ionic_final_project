<ion-content>
  <ion-grid>
    <p>
      <ion-button color="danger" shape="round" size="default" (click)="close()">
        close
      </ion-button>
      <ion-button [disabled]="form.invalid" color="primary" shape="round" size="default" (click)="save()">
        save
      </ion-button>
    </p>
    <ion-row class="ion-justify-content-center">
      <ion-col sizeXs="12" sizeMd="12">
        <ion-card>
          <img src="{{contact.picture}}" *ngIf="contact">
          <ion-card-header>
            <ion-card-title>{{ contact ? 'editor' : 'new'}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="form">
              <ion-list>
                <app-input-with-messages *ngIf="contact" labelText="id" [control]="form.controls.id"
                  [messages]="messages.password">
                </app-input-with-messages>
                <app-input-with-messages labelText="name" [control]="form.controls.name" [messages]="messages.password">
                </app-input-with-messages>
                <app-input-with-messages labelText="email" [control]="form.controls.email"
                  [messages]="messages.password">
                </app-input-with-messages>
                <app-input-with-messages labelText="cpf" [control]="form.controls.cpf" [messages]="messages.password">
                </app-input-with-messages>
                <app-input-with-messages labelText="phone" [control]="form.controls.phone"
                  [messages]="messages.password">
                </app-input-with-messages>
                <app-input-with-messages labelText="address" [control]="form.controls.address"
                  [messages]="messages.password">
                </app-input-with-messages>
                <app-input-with-messages labelText="picture" [control]="form.controls.picture"
                  [messages]="messages.password">
                </app-input-with-messages>

              </ion-list>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
